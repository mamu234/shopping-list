{% extends 'base.html' %}

{% block content %}

<div class="container"> 

    <h1>Welcome to my pitch world </h1>
    <a href="/pitches" type="button" >Add pitches </a>
    {% for post in posts %}
     <p>first_name: {{post.first_name}}</p>
     <p>last_name:{{post.last_name}}</p>
     <p>user_name:{{post.email}}</p>
     <a href="/delete/{{ post.id }}" class="btn btn-danger">Delete</a>

     {% endfor %}

</div>


{% endblock %}
